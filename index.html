<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Matematika</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <h1 class="header-container">
      <img src="./images/math_icon.png" alt="Math icon">
         Matematika
  </h1>
  <h2></h2>
  <div id="new-game">HRAŤ ZNOVA</div>
  <div class="grid-container">
    <div></div>
    <div class ="number" id="higherNumber"></div>
    <div class="number" id="sign"></div>
    <div class ="number" id="lowerNumber"></div>
    <div class="line"></div>
    <div></div>
    <div class ="number" id="result"></div>
  </div>
  <div class="actions-container">
    <div id="delete"><img src="./images/delete.png" class="actions"></div>
    <div id="ok"><img src="./images/ok_2.png" class="actions"></div>
  </div>
  <div class="calculator-container">
    <div class="calculator-number">1</div>
    <div class="calculator-number">2</div>
    <div class="calculator-number">3</div>
    <div class="calculator-number">4</div>
    <div class="calculator-number">5</div>
    <div class="calculator-number">6</div>
    <div class="calculator-number">7</div>
    <div class="calculator-number">8</div>
    <div class="calculator-number">9</div>
    <div></div>
    <div class="calculator-number">0</div>
    <div></div>
  </div>
  <div></div>
  <div></div>
  
  <footer>
    Made with ❤️ by mizzo.
  </footer>

  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
